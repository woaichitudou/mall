<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/mobilReset.min.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./font_431641_idh3fupftg9zfr/iconfont.css">
    <title>首页</title>
    <style>
        .head {
            width: 100%;
            position: relative;
            /* overflow: hidden; */
        }
        
        .head-input {
            position: fixed;
            right: 0%;
            top: 0px;
            z-index: 2;
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0);
        }
        
        .head-input i {
            position: absolute;
            z-index: 3;
            line-height: 50px;
            right: 18%;
            font-size: 18px;
            color: rgb(128, 128, 128)
        }
        
        .head input {
            position: absolute;
            width: 20%;
            height: 30px;
            right: 5%;
            top: 10px;
            background: #fff;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
            text-indent: 40%;
            line-height: 30px;
            transition: width .2s, background .4s;
            -webkit-transition: width .2s, background .4s;
            /* Safari */
        }
        
        .banner {
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }
        
        .banner img {
            width: 100%;
            height: 100%;
        }
        
        .nav {
            width: 100%;
            height: 40px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .nav img {
            width: 100%;
        }
        
        .nav-box {
            width: 80%;
            height: 30px;
            margin: 5px auto;
            border-radius: 5px;
            overflow: hidden;
            color: #fff;
            background: rgb(233, 107, 93);
        }
        
        .swiper-pagination-bullet-active {
            opacity: 1;
            background: #555759;
        }
        
        .goods {
            width: 90%;
            margin: 0 auto;
            overflow: hidden;
            margin-top: 10px;
            padding-bottom: 50px;
        }
        
        .goods-box {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 5px;
            margin: 10px 0;
            background: rgb(233, 107, 93);
        }
    </style>
</head>

<body>
    <!-- 头部 banner -->
    <div class="head">
        <div class="head-input">
            <i class="iconfont">&#xe60a;</i>
            <input type="text" placeholder="搜索">
        </div>
        <div class="banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./images/banner01.png" alt=""></div>
                    <div class="swiper-slide"><img src="./images/banner02.png" alt=""></div>
                    <div class="swiper-slide"><img src="./images/banner01.png" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
    <!-- 头部 banner结束 -->
    <!-- 导航 -->
    <div class="nav">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="nav-box"></div>
            </div>
            <div class="swiper-slide">
                <div class="nav-box"></div>
            </div>
            <div class="swiper-slide">
                <div class="nav-box"></div>
            </div>
            <div class="swiper-slide">
                <div class="nav-box"></div>
            </div>
            <div class="swiper-slide">
                <div class="nav-box"></div>
            </div>
            <div class="swiper-slide">
                <div class="nav-box"></div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!-- 导航结束 -->
    <div class="goods">
        <div class="goods-box"></div>
        <div class="goods-box"></div>
        <div class="goods-box"></div>
        <div class="goods-box"></div>
    </div>
    <!-- 页脚 -->
    <div class="footer">
        <div class="footer-box"><a href="" class="act"><i class="iconfont">&#xe61d;</i><span>首页</span></a></div>
        <div class="footer-box"><a href=""><i class="iconfont">&#xe61a;</i><span>消息</span></a></div>
        <div class="footer-box"><a href=""><i class="iconfont">&#xe610;</i><span>购物车</span></a></div>
        <div class="footer-box"><a href=""><i class="iconfont">&#xe611;</i><span>个人中心</span></a></div>
    </div>
    <!-- 页脚结束 -->
</body>
<script src="./js/jquery.js"></script>
<script src="./js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 5000, //可选选项，自动滑动
        autoplayDisableOnInteraction: false,
        loop: true,
        pagination: '.swiper-pagination',
    })
    var mySwiper = new Swiper('.nav', {
        slidesPerView: 3,
        slidesPerGroup: 1,
        autoplay: 3000, //可选选项，自动滑动
        autoplayDisableOnInteraction: false,
        loop: true,
    })
</script>
<script>
    var img_height = $(".banner img").height()
    $(".head").height(img_height)

    $(document).scroll(function() {
        var top = $(document).scrollTop();
        if (top < 50) {
            var a = top / 10
            var b = Math.ceil(a)
            switch (b) {
                case 1:
                    $(".head-input").css("background", "rgba(255, 255, 255, 0)")
                    break;
                case 2:
                    $(".head-input").css("background", "rgba(255, 255, 255, .3)")
                    break;
                case 3:
                    $(".head-input").css("background", "rgba(255, 255, 255, .6)")
                    break;
                case 4:
                    $(".head-input").css("background", "rgba(255, 255, 255, .8)")
                    break;
                case 5:
                    $(".head-input").css("background", "rgba(255, 255, 255, 1)")
                    $(".head input").css({
                        width: "90%",
                        background: "rgb(230,230,230)",
                        textIndent: "10%",
                        color: "rgb(81, 81, 81)"
                    })
                    $(".head-input i").css({
                        right: "88%",
                        color: "rgb(81, 81, 81)"
                    })
                    break;
                default:
                    $(".head-input").css("background", "rgba(255, 255, 255, 0)")
                    $(".head input").css({
                        width: "20%",
                        background: "#fff",
                        textIndent: "44%"
                    })
                    $(".head-input i").css({
                        right: "18%"

                    })

            }
        }
        if (top > 50) {
            $(".head-input").css("background", "rgba(255, 255, 255, 1)")
            $(".head input").css({
                width: "90%",
                background: "rgb(230,230,230)",
                textIndent: "10%",
                color: "rgb(81, 81, 81)"
            })
            $(".head-input i").css({
                right: "88%",
                color: "rgb(81, 81, 81)"
            })
        }

        // Math.floor(top)
        // console.log(top)
        // var a = Math.abs(top - ((Math.floor(top / 10)) * 10))
        // console.log(a)
        // switch () {
        //     case 1:
        //         break;
        //     case 2:
        //         break;
        //     default:

        // }





        if (20 > top > 10) {
            $(".head-input").css("background", "rgba(255, 255, 255, .1)")
        } else if (30 > top > 20) {
            $(".head-input").css("background", "rgba(255, 255, 255, .2)")
        } else if (40 > top > 30) {
            $(".head-input").css("background", "rgba(255, 255, 255, .3)")
        }
    })
</script>

</html>
